<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Animation</title>
    <link rel="stylesheet" type="text/css" href="./animation.css">
    <link rel="stylesheet" type="text/css" href="./man.css">
</head>
<body>
    

        <div class='animation'>
            <div class='man'>
                <div class='upper-body'>
                    <img
                    class='r-arm'
                    src='./animation/r-arm.svg'
                    alt=''
                    />
                    <img
                    class='torso'
                    src='./animation/torso.svg'
                    alt=''
                    />
                    <div class='l-arm'>
                        <img
                        class='l-up-arm'
                        src='./animation/l-up-arm.svg'
                        alt=''
                        />
                        <img
                        class='l-low-arm'
                        src='./animation/l-low-arm.svg'
                        alt=''
                        />
                    </div>
                </div>
                <div class='boat-legs-laptop-motor'>
                    <div class='motor'>
                        <div class='propeller'>
                            <img src='./animation/propeller.svg' alt='' />
                            <img src='./animation/propeller.svg' alt='' />
                        </div>
                        <img
                        class='engine'
                        src='./animation/engine.svg'
                        alt=''
                        />
                    </div>
                    <img
                    class='legs-and-boat'
                    src='./animation/legs-and-boat.svg'
                    alt=''
                    />
                    <div class='laptop'>
                        <img
                        class='laptop-bottom'
                        src='./animation/laptop-bottom.svg'
                        alt=''
                        />
                        <img
                        class='laptop-top'
                        src='./animation/laptop-top.svg'
                        alt=''
                        />
                    </div>
                </div>
            </div>
            <div class='water'>
                <div class='wave'></div>
            </div>
        </div>

    </body>
</html>
